<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signup</title>
</head>
<body>
    <div id="myalert"></div>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Alredy have an Account.<br>Click here!</p>
                    <a href="./Login.html" class="btn">Log In</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Signup</h2>
                    <form id="signup">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input type="email" id="email" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" id="password" placeholder="Password" required>
                        </p>
                        <p>
                            <label>Name<span>*</span></label>
                            <input type="text" id="name" placeholder="Name" required>
                        </p>
                        <p>
                            <label>Mobile Number<span>*</span></label>
                            <input type="number" id="mobile" placeholder="Mobile Number" required>
                        </p>
                        <p>
                            <input type="submit" value="Sign Up">
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
<script type="module" src="/signup.js" ></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
